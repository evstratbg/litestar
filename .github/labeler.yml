version: v1

labels:
  # -- types -------------------------------------------------------------------
  - label: 'type/feat'
    sync: true
    matcher:
      title: '^feat(\([^)]+\))?!?:'

  - label: 'type/bug'
    sync: true
    matcher:
      title: '^fix(\([^)]+\))?!?:'

  - label: 'type/docs'
    sync: true
    matcher:
      title: '^docs(\([^)]+\))?:'

  - label: 'Breaking ðŸ”¨'
    sync: true
    matcher:
      title: '^(feat|fix)(\([^)]+\))?!:'

  # -- distinct areas ----------------------------------------------------------
  - label: '3.x'
    sync: true
    matcher:
      baseBranch: '^v3$'

  - label: 'area/docs'
    sync: true
    matcher:
      files:
        any: ['docs/*', 'docs/**/*', '**/*.rst', '**/*.md']

  - label: 'area/unit-tests'
