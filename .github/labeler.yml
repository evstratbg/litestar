  # -- Size Based Labels -------------------------------------------------------
  - label: 'size: small'
    sync: true
    matcher:
      files:
        count:
          gte: 1
          lte: 10

  - label: 'size: medium'
    sync: true
    matcher:
      files:
        count:
          gte: 10
          lte: 25

  - label: 'size: large'
    sync: true
    matcher:
      files:
        count:
          gte: 26

# -- Merge Checks --------------------------------------------------------------
checks:
  - context: 'No Merge check'
    description: "Disable merging when 'do not merge' label is set"
